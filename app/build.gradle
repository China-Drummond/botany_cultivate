apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.innovation.tencent.botany_cultivate"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('src/main/libs/fastjson-1.2.5.jar')
    compile files('src/main/libs/async-http-client-1.7.4.jar')
    compile files('src/main/libs/android-async-http-1.4.8.jar')
    compile files('src/main/libs/xUtils-2.6.14.jar')
    compile files('src/main/libs/viewflow.jar')
}
